<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist-simple</title>
  </head>
  <body>
    <div id="app">

      <fieldset>
        <legend>Form Todo</legend>
        <form action="" id="todoform">
          <label for="todoinput">Nama Todo</label>
          <input type="text" id="todoinput" placeholder="Masukan TODO Disini">
          <br>
          <button type="submit" class="createBttn">Kirim</button>
          <button id="hapusSemua" class="hapusBttn">Hapus Semua</button>
        </form>
      </fieldset>

      <ul id="todolist"></ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
